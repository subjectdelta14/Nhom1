<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bài Tập - Nhóm 1</title>
</head>

<body>
    <div class="container list-block">
        <div>
            <h2>Bài Tập - Nhóm 1</h2>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Id : </span>
                <input type="number" min="1" class="form-control" placeholder="Id User" id="userId">
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Name : </span>
                <input type="text" class="form-control" placeholder="Username" id="name">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary button-submit" id="getAll" onclick="renderUsers()" >Get All User</button>
            <button type="button" class="btn btn-primary button-submit"  id="inputId" onclick="findById()">Get
                User</button>
            <button type="button" class="btn btn-primary button-submit" id="create-user">Create User</button>
            
            
        <div>
            <h3 id="show-getUser"></h3>
        </div>
        <div class="user-block">
            <h2>Danh sách User</h2>
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                    
                  </tr>
                </thead>
                <tbody id="list-user">
                  
                  
                </tbody>
                <div class="container ">
                    <div id="pagination-wrapper"></div>
                </div>
              </table>
        </div>
    </div>


    
    <script src="./delete.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
