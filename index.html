<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bài Tập - Nhóm 1</title>
</head>

<body>
    <div class="container list-block">
        <div>
            <h2>Bài Tập - Nhóm 1</h2>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Name : </span>
                <input type="text" class="form-control" placeholder="Username" id="name">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary button-submit">Get User</button>
            <button type="button" class="btn btn-secondary button-submit">Create User</button>
            <button type="button" class="btn btn-success button-submit">Update User</button>
            <button type="button" class="btn btn-danger button-submit">Delete</button>
        </div>
    </div>


    <script src="./index.js"></script>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
